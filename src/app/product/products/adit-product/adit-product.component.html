<section>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="row">
            <div class="text-primary p-4">
                <h2>{{model.id?'Edit':'Add'}} Product</h2>
            </div>
            <div class="col-12 col-lg-6">
                <input type="number" class="form-control" name="id" pilotForm [(ngModel)]="model.id"
                    placeholder="" required>
            </div>
            <div class="col-12 col-lg-6">
                <input type="text" class="form-control" name="title" pilotForm [(ngModel)]="model.title"
                    placeholder="" required>
            </div>
            <div class="col-12 col-lg-6">
                <input type="text" class="form-control" name="description" pilotForm [(ngModel)]="model.description"
                    placeholder="" required>
            </div>
            <div class="col-12 col-lg-6">
                <input type="text" class="form-control" name="brand" pilotForm [(ngModel)]="model.brand"
                    placeholder="" required>
            </div>
            <div class="col-12 col-lg-6">
                <input type="text" class="form-control" name="category" pilotForm [(ngModel)]="model.category"
                    placeholder="" required>
            </div>
            <div class="col-12 col-lg-6">
                <input type="text" class="form-control" name="thumbnail" pilotForm [(ngModel)]="model.thumbnail"
                    placeholder="" required>
            </div>
            <div class="col-12 col-lg-6">
                <input type="text" class="form-control" name="price" pilotForm [(ngModel)]="model.price"
                    placeholder="Enter Mobile Number">
            </div>
            <div class="col-12 col-lg-6">
                <input type="text" class="form-control" name="discountPercentage" pilotForm [(ngModel)]="model.discountPercentage"
                    placeholder="Enter Mobile Number">
            </div>
            <div class="col-12 col-lg-6">
                <input type="text" class="form-control" name="rating" pilotForm [(ngModel)]="model.rating"
                    placeholder="Enter Mobile Number">
            </div>
            <div class="col-12 col-lg-6">
                <input type="text" class="form-control" name="stock" pilotForm [(ngModel)]="model.stock"
                    placeholder="Enter Mobile Number">
            </div>
        </div>
        <div class="col-12 col-lg-12 p-4 text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary m-2" (click)="cancel()">Cancel</button>
        </div>
    </form>
</section>
